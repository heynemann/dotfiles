# move the rest of the prompt to the right
right_format = """$time"""

[kubernetes]
format = 'on [⛵ $context \($namespace\)](dimmed green) '
disabled = false

[time]
disabled = false
format = '🕙 [$time]($style) '
time_format = "%T"
utc_time_offset = "-3"

[aws]
symbol = " "

